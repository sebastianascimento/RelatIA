{% extends 'analyzer/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Upload File - RelatIA{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="h3 mb-0 text-gray-800">Upload File</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-cloud-arrow-up"></i> Upload a File for Analysis
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_file" class="form-label">Select a file:</label>
                        <div class="custom-file">
                            <input type="file" name="file" class="form-control" required id="id_file" accept=".pdf,.txt">
                        </div>
                        <div class="form-text text-muted">
                            Supported file types: PDF (.pdf), Text (.txt)<br>
                            Maximum file size: 5MB
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-lightning-charge"></i> Analyze
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
